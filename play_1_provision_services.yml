---
- name: Setup Dnas hosts.
  hosts: dnas
  become: true
  vars_files:
    - vars/kvm.yml
    - vars/env.yml
    - vars/vault.yml
    - vars/users.yml
  roles:
    - services/pxe

- name: Set up dnode0 play
  hosts: dnode0
  become: true
  vars_files:
    - vars/kvm.yml
    - vars/env.yml
    - vars/vault.yml
    - vars/users.yml
  roles:
    - services/traefik
    - services/prometheus
    - services/postgres
    - services/mongo
    - services/grafana
    - services/graylog

- name: Setup hosts for graylog and prometheus monitoring.
  hosts: ubuntu
  become_user: root
  remote_user: ncrmro
  become: true
  vars_files:
    - vars/kvm.yml
    - vars/env.yml
    - vars/vault.yml
    - vars/users.yml
  vars:
    common_node_exporter: true
    common_sidecar: true
  roles:
    - common