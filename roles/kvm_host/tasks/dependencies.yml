---
- name: Creates VM directory
  file:
    path: "{{vm_location}}"
    state: directory
    owner: libvirt-qemu
    group: libvirt-qemu
    recurse: true

- name: Install kvm and tools
  apt: name={{item}} state=present
  with_items:
       - qemu-kvm
       - libvirt-bin
       - libvirt-dev
       - virtinst
       - libguestfs-tools
       # Packages needed by ansible
       - pkg-config
       - python3-pip
       - python3-lxml

- name: start libvirtd
  service: name=libvirtd state=started enabled=yes
  register: libvirtd

- name: wait for libvirtd to get up
  pause: seconds=30
  when: libvirtd.changed

- name: Install libvirt-python
  pip:
    name: libvirt-python
    version: 4.0.0

- name: Enanable Iommu
  lineinfile:
    dest: /etc/default/grub
    regexp: 'GRUB_CMDLINE_LINUX_DEFAULT'
    line: 'GRUB_CMDLINE_LINUX_DEFAULT="intel_iommu=on"'
    state: present
  notify: update grub

- include_tasks: arm.yml