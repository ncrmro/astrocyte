# set these parameters to control the region, keypair, and AMI that are launched
#ssh_key: ~/.ssh/gitlab-test.pem
#aws_default_keypair: gitlab-test

aws_default_region: us-east-1
aws_default_zone_letter: a
aws_default_zone: "{{aws_default_region + aws_default_zone_letter}}"

aws_default_vpc_id: vpc-adf...
aws_default_vpc_subnet_id: subnet-...

# Ubuntu 16.04
# Must also match region above
aws_default_ec2_image_id: ami-432eb53c

