###
# Begin EBS config
###
default_ebs: &default_ebs
  device_name: /dev/sda1
  volume_type: gp2
  volume_size: 40
  delete_on_termination: "{{ current_environment != 'production' }}"

aws_ebs_tag_defaults: &default_tags
    Project: "{{ namespace }}"
    Environment: "{{ current_environment }}"

aws_ebs_astrocyte_os_name: "astrocyte_os"
aws_ebs_astrocyte_os:
  name: "{{aws_ebs_astrocyte_os_name}}"
  tags:
    <<: *default_tags
    Name: "{{aws_ebs_astrocyte_os_name}}"
  volume_size: 20
  delete_on_termination: "{{ current_environment != 'production' }}"

aws_ebs_volumes:
  - "{{ default_ebs | combine(aws_ebs_astrocyte_os)}}"