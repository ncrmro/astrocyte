---
data_location: "/ocean"
vm_location: "{{data_location}}/vm"
ubuntu18_iso: "{{data_location}}/iso/ubuntu-18.04-live-server-amd64.iso"

search_domans: ".local"

kvm_base_guests_ubuntu18_04_server:
    name: ubuntu18_04_server
    memory: 8192
    vcpus: 4,maxvcpus=4,sockets=1,cores=4,threads=1
    os_type: linux
    os_variant: ubuntu16.04
    disk_size: 80G
    file_type: qcow2
    iso: http://us.archive.ubuntu.com/ubuntu/dists/bionic/main/installer-amd64/
    hostname: ubuntu18-04-server
    domain: ubuntu18-04-server.local
    initrd_inject: "--initrd-inject {{data_location}}/preseed.cfg"
    extra_args: '--extra-args="console-setup/ask_detect=false file=file:/preseed.cfg priority=critical quiet"'

kvm_base_guests:
  - "{{kvm_base_guests_ubuntu18_04_server}}"

kvm_guests:
  - name: bastion
    base_guest: "{{kvm_base_guests_ubuntu18_04_server}}"
    hostname: bastion
    domain: bastion.local
    network_interface: br0
    dnode0:
  - name: dnode0
    mem: 4096
    cpus: 4
    base_guest: "{{kvm_base_guests_ubuntu18_04_server}}"
    disk_size: 60G
    file_type: qcow2
    hostname: dnode0
    domain: dnode0.local
  - name: gitlab_runners
    mem: 4096
    cpus: 4
    base_guest: "{{kvm_base_guests_ubuntu18_04_server}}"
    disk_size: 60G
    file_type: qcow2
    hostname: gitlab-runners
    domain: gitlab-runners.local
  - name: lemnos
    mem: 4096
    cpus: 4
    base_guest: "{{kvm_base_guests_ubuntu18_04_server}}"
    disk_size: 60G
    file_type: qcow2
    hostname: lemnos
    domain: lemnos.local
  - name: ucont
    mem: 512
    cpus: 4
    base_guest: "{{kvm_base_guests_ubuntu18_04_server}}"
    disk_size: 60G
    file_type: qcow2
    hostname: ucont
    domain: ucont.local